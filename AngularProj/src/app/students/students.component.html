<h1>Student Details</h1>
<table style="border: 1px solid black">
  <thead>
  <tr>
    <th>studentId</th>
    <th>StudentName</th>
    <th colspan="3">Address</th>
    <th colspan="2">Modification</th>
  </tr>
  </thead>
  <tbody *ngFor="let std of student">
  <tr>
    <td>{{std.sid}}</td>
    <td>{{std.sname}}</td>
    <td>{{std.address.dist}}</td>
    <td>{{std.address.state}}</td>
    <td>{{std.address.zip}}</td>
    <td><button (click)="viewDetail(std)">view</button></td>
    <td><button (click)="editPage(std)">edit</button></td>
  </tr>
  </tbody>
</table>
